<ion-header>
  <ion-toolbar>
    <ion-title>Gestion des Événements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let event of events" class="event" (click)="selectEvent(event)">
    <h3>{{ event.title }}</h3>
    <img [src]="event.imageUrl" alt="{{ event.title }}" />
    <p>{{ event.description }}</p>
  </div>

  <form *ngIf="selectedEvent" [formGroup]="eventForm" (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de l'image</ion-label>
      <ion-input formControlName="imageUrl" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!eventForm.valid">Sauvegarder</ion-button>
    <ion-button expand="full" color="tertiary" type="button" (click)="cancelEdit()">Annuler</ion-button>
    <ion-button expand="full" color="danger" type="button" (click)="deleteEvent()">Supprimer</ion-button>
  </form>
</ion-content>
