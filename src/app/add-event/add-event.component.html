<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Événement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container my-5">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="form-container">
      
      <div class="form-group mb-3">
        <label for="title" class="form-label">Titre</label>
        <input id="title" class="form-control" formControlName="title" type="text" required />
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description" required></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="image" class="form-label">Sélectionnez une Image</label>
        <input type="file" class="form-control-file" (change)="onFileSelected($event)" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!eventForm.valid">
        Ajouter l'Événement
      </button>
    </form>
  </div>
</ion-content>
