<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Événement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de l'image</ion-label>
      <ion-input formControlName="imageUrl" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!eventForm.valid">Ajouter l'Événement</ion-button>
  </form>
</ion-content>
